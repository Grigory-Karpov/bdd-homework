plugins {
    id 'java'
}

group = 'ru.netology'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    testImplementation 'com.codeborne:selenide:6.19.1'
    testCompileOnly 'org.projectlombok:lombok:1.18.30'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.30'
}

test {
    useJUnitPlatform()
    // Настраиваем headless режим
    systemProperty 'selenide.headless', System.getProperty('selenide.headless')

    // ВАЖНО: Увеличиваем время ожидания до 15 секунд (стандартные 4 сек серверу мало)
    systemProperty 'selenide.timeout', System.getProperty('selenide.timeout', '15000')

    // Настройки Chrome (отключаем лишние уведомления)
    systemProperty 'chromeoptions.prefs', System.getProperty('chromeoptions.prefs', "profile.password_manager_leak_detection=false")
}

// Кодировка, чтобы русский текст не ломался
compileJava.options.encoding = 'UTF-8'
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}